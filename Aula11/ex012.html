<body>
    <h1>NACIONALIDADE</h1>
    Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificaNacionalidade()">
    <div id="resultado"></div>

    <script>
        function verificaNacionalidade() {
            var txtpais = document.querySelector('input#txtpais');
            var resultado = document.querySelector('div#resultado');
            resultado.innerHTML = `Seu pais Ã© ${txtpais.value}`;

            if (txtpais == 'Brasil') {
                resultado.innerHTML = 'BRASILEIRO';
            } else {
                resultado.innerHTML = 'ESTRANGEIRO';
            }
        }
    </script>
</body>
