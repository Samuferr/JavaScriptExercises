    <header class="title-container">

    <section class="main-container">
        <div class="formInput">
            <p>Year of Birth: <input type="text" class="birth"></p>
            <p>Genre: 
                <input type="radio" name="genre" class="genre" checked>
                <label for="man">Male</label>
                <input type="radio" name="genre" class="genre">
                <label for="fem">Female</label>
            </p>
            
            <input type="button" value="Check" onclick="checkAge()">
        </div>
        
        <div class="result"><p>Fill in the data above to see the result</p></div>
        
        
    </section>
    <footer></footer>
